<div class="dashboard_page" id="add-listing">
  <h1>Edit listing</h1>
  <mat-form-field appearance="fill">
    <mat-label for="Listing-id">Id</mat-label>
    <input matInput id="listing-id" name="listing-id" type="number">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="Listing-name">Name</mat-label>
    <input matInput id="listing-name" name="listing-name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-price">Price</mat-label>
    <input matInput type="number" id="listing-price" name="listing-price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-city">City</mat-label>
    <input matInput id="listing-price" name="listing-price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-description">Description</mat-label>
    <textarea matInput id="listing-description" name="listing-description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-address">Address</mat-label>
    <input matInput id="listing-description" name="listing-description">
  </mat-form-field>
  <form appearance="fill"> 
    <label for="listing-image">Images</label>
    <input type="file" id="listing-image" name="listing-image">
  </form>
  <button class="submit-button" mat-button type="submit">Save</button>
  <button class="cancel-button" mat-button type="button">Cancel</button>
</div>
