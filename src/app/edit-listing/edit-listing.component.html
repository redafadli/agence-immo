<div class="dashboard_page" id="edit-listing">
    <h1>Edit listing</h1>
    <form>
      <label for="listing-id">listing Id:</label>
      <input type="number" id="listing-id" name="listing-id" value="1">

      <label for="listing-name">listing Name:</label>
      <input type="text" id="listing-name" name="listing-name" value="listing Name">
  
      <label for="listing-description">listing Description:</label>
      <textarea id="listing-description" name="listing-description">listing Description</textarea>
  
      <label for="listing-price">listing Price:</label>
      <input type="number" id="listing-price" name="listing-price" value="100">
  
      <label for="listing-image">listing Image:</label>
      <input type="file" id="listing-image" name="listing-image">
  
      <button type="submit">Save</button>
      <button type="button">Cancel</button>
    </form>
  </div>
