<div class="dashboard_page">
  <h1>Edit listing</h1>
  <select class="ids_list" (change)="onIdSelect($event)">
    <option>Select a listing ID</option>
    <option *ngFor="let listing of listings" [value]="listing.id">{{ listing.id }}</option>
  </select>

  <div class="dashboard_page">
  <mat-form-field appearance="fill">
    <mat-label for="Listing-name">Name</mat-label>
    <input matInput id="listing-name" [value]="selectedListing?.name" name="listing-name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-price">Price</mat-label>
    <input matInput type="number" id="listing-price" [value]="selectedListing?.price" name="listing-price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-state">City</mat-label>
    <input matInput id="listing-state" [value]="selectedListing?.state" name="listing-state">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-city">City</mat-label>
    <input matInput id="listing-price" [value]="selectedListing?.city" name="listing-price">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-description">Description</mat-label>
    <textarea matInput id="listing-description" [value]="selectedListing?.description" name="listing-description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="listing-address">Address</mat-label>
    <input matInput id="listing-address" [value]="selectedListing?.address" name="listing-address">
  </mat-form-field>
  <form appearance="fill"> 
    <label for="listing-image">Images</label>
    <input type="file" id="listing-image" name="listing-image">
  </form>
  <button class="submit-button" mat-button type="submit">Save</button>
  <button class="cancel-button" mat-button type="button">Cancel</button>
  </div>
</div>
