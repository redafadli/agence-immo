<h1 class="edit-listing">Supprimer une annonce</h1>
<select class="ids-list" (change)="getSelectedId($event)">
  <option>Séléctionner un ID</option>
  <option *ngFor="let listing of listings" [value]="listing.id">{{ listing.id }}</option>
</select>
<button class="delete-button" (click)="deleteListing()">Supprimer l'annonce</button>
